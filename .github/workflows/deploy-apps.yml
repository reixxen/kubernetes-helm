name: Build and Push Docker images

on:
  push:
    branches: [main]
    paths:
      - 'apps/short-app/**'
      - 'apps/short-api/**'
      - 'apps/conv-app/**'
      - 'apps/conv-api/**'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'apps/short-app/**'
      - 'apps/short-api/**'
      - 'apps/conv-app/**'
      - 'apps/conv-api/**'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-apps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        app: [short-app, short-api, conv-app, conv-api]
        include:
          - app: short-app
            context: ./apps/short-app
          - app: short-api
            context: ./apps/short-api
          - app: conv-app
            context: ./apps/conv-app
          - app: conv-api
            context: ./apps/conv-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}           # v1.0.0
            type=semver,pattern={{major}}.{{minor}}   # 1.0

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha